<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melbet Registration</title>
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    
    <!-- Your CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Модальное окно */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            padding-top: 60px; 
        }
        .modal-content {
            background-color: #3b3d40;
            margin: 5% auto; 
            padding: 20px;
            border: 1px solid #888;
            width: 80%; 
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .checkbox {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required placeholder="ProstoRon#jz9aaz">

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="confirmPassword">Confirm password:</label>
            <input type="password" id="confirmPassword" required>

            <button type="button" id="registerButton">Зарегистрироваться</button>
        </form>
        <p id="errorMessage" style="color:red;"></p>
        <div class="switch-text">
            Имеется аккаунт? <a href="login.html">Войти в аккаунт</a>
        </div>
        <p style="color: gray; font-size: small;">Введённый вами ID будет использоваться для вывода средств в игру.</p>
        <p style="color: red; font-size: small;">Замена ID невозможна.</p>
    </div>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>
                <label class="checkbox">
                    <input type="checkbox" id="agreementCheckbox">
                    Я подтверждаю моё ознакомление с 
                    <a href="/agreement" target="_blank">Пользовательским соглашением</a>.
                </label>
            </p>
            <p>Введённый вами ID и ник должен соответствовать ID и нику в игре.</p>
            <button id="continueButton">Продолжить</button>
        </div>
    </div>

    <!-- Подключение внешнего скрипта -->
    <script type="module" src="auth.js"></script>
    <script>
        const modal = document.getElementById("myModal");
        const registerButton = document.getElementById("registerButton");
        const closeButton = document.getElementsByClassName("close")[0];
        const continueButton = document.getElementById("continueButton");
        const agreementCheckbox = document.getElementById("agreementCheckbox");

        registerButton.onclick = function() {
            modal.style.display = "block";
        }

        closeButton.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }

        continueButton.onclick = function() {
            if (agreementCheckbox.checked) {
                modal.style.display = "none";
                document.getElementById("registerForm").submit(); // Отправляем форму
            } else {
                alert("Пожалуйста, подтвердите ознакомление с Пользовательским соглашением.");
            }
        }
    </script>
</body>
</html>
