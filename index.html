<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - MELBET</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключаем Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="password">Пароль:</label>
            <input type="password" id="password" required>
            
            <button type="submit">Зарегистрироваться</button>
        </form>

        <p class="switch-text">Имеется аккаунт? <a href="login.html">Войти в аккаунт</a></p>

        <div id="message"></div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Инициализация Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.getAuth();

        // Регистрация пользователя
        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    document.getElementById('message').innerText = "Регистрация прошла успешно!";
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    document.getElementById('message').innerText = "Ошибка: " + errorMessage;
                });
        });
    </script>
</body>
</html>
