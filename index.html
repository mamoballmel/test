<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melbet Registration</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    
    <!-- Your CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required placeholder="ProstoRon#jz9aaz">

            <label for="password">Пароль:</label>
            <input type="password" id="password" required>

            <label for="confirmPassword">Подтвердите пароль:</label>
            <input type="password" id="confirmPassword" required>

            <button type="submit">Зарегистрироваться</button>
        </form>
        <p id="errorMessage" style="color:red;"></p>
        <div class="switch-text">
            Имеется аккаунт? <a href="login.html">Войти в аккаунт</a>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Handle form submission
        const registerForm = document.getElementById('registerForm');
        const errorMessage = document.getElementById('errorMessage');

        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Проверяем наличие # в username
            if (!username.includes('#')) {
                errorMessage.textContent = 'Добавьте # в ваше имя пользователя.';
                return;
            }

            // Проверяем совпадение паролей
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Пароли не совпадают.';
                return;
            }

            // Используем username в качестве email для регистрации в Firebase (имитация)
            const fakeEmail = username.replace('#', '@fake.com');

            // Firebase регистрация
            auth.createUserWithEmailAndPassword(fakeEmail, password)
                .then((userCredential) => {
                    // Успешная регистрация
                    errorMessage.textContent = 'Регистрация успешна!';
                })
                .catch((error) => {
                    // Ошибка регистрации
                    errorMessage.textContent = error.message;
                });
        });
    </script>
</body>
</html>
