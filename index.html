<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melbet Registration</title>
    <!-- Firebase SDK -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    
    <!-- Your CSS -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Модальное окно */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 1; 
            left: 0;
            top: 0;
            width: 100%; 
            height: 100%; 
            overflow: auto; 
            background-color: rgba(0, 0, 0, 0.8); /* Темный фон */
        }

        .modal-content {
            background-color: #333; /* Темный цвет содержимого */
            color: #fff; /* Белый текст */
            margin: 15% auto; 
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px; /* Округлённые края */
            width: 80%; 
            max-width: 500px;
        }

        .checkbox {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container" style="max-width: 400px; margin: auto; padding: 20px;">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required placeholder="ProstoRon#jz9aaz">

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <label for="confirmPassword">Confirm password:</label>
            <input type="password" id="confirmPassword" required>

            <button type="button" id="registerButton">Зарегистрироваться</button>
        </form>
        <p id="errorMessage" style="color:red;"></p>
        <div class="switch-text">
            Имеется аккаунт? <a href="login.html">Войти в аккаунт</a>
        </div>
        <p style="color: gray; font-size: small;">Введённый вами ID будет использоваться для вывода средств в игру.</p>
        <p style="color: red; font-size: small;">Замена ID невозможна.</p>
    </div>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <p>
                <label class="checkbox">
                    <input type="checkbox" id="agreementCheckbox">
                    Я подтверждаю моё ознакомление с 
                    <a href="/agreement" target="_blank" style="color: #4CAF50;">Пользовательским соглашением</a>.
                </label>
            </p>
            <p>Введённый вами ID и ник должны соответствовать ID и нику в игре.</p>
            <button id="continueButton" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 5px;">Продолжить</button>
        </div>
    </div>

    <!-- Подключение внешнего скрипта -->
    <script type="module" src="auth.js"></script>
    <script>
        const modal = document.getElementById("myModal");
        const registerButton = document.getElementById("registerButton");
        const continueButton = document.getElementById("continueButton");
        const agreementCheckbox = document.getElementById("agreementCheckbox");

        registerButton.onclick = function() {
            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Проверка на наличие ID в username
            if (!username.includes('#')) {
                document.getElementById("errorMessage").textContent = "Имя пользователя должно содержать ID через #.";
                return;
            }

            // Проверка совпадения паролей
            if (password !== confirmPassword) {
                document.getElementById("errorMessage").textContent = "Пароли не совпадают.";
                return;
            }

            // Проверка сложности пароля
            const passwordRegex = /^(?=.*[A-Z])(?=.*[!@#$%^&*])(?=.*\d).{8,}$/;
            if (!passwordRegex.test(password)) {
                document.getElementById("errorMessage").textContent = "Пароль должен содержать как минимум 8 символов, одну заглавную букву, одну цифру и один специальный символ.";
                return;
            }

            // Если все проверки пройдены, показываем модальное окно
            modal.style.display = "block";
        }

        continueButton.onclick = function() {
            if (agreementCheckbox.checked) {
                modal.style.display = "none";
                document.getElementById("registerForm").submit(); // Отправляем форму
            } else {
                document.getElementById("errorMessage").textContent = "Пожалуйста, подтвердите ознакомление с Пользовательским соглашением.";
            }
        }

        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
