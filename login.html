<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melbet Login</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
    
    <!-- Your CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Вход</h2>
        <form id="loginForm">
            <label for="username">Username (добавьте #):</label>
            <input type="text" id="username" required placeholder="username#1234">

            <label for="password">Пароль:</label>
            <input type="password" id="password" required>

            <button type="submit">Войти</button>
        </form>
        <p id="errorMessage" style="color:red;"></p>
        <div class="switch-text">
            Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Handle form submission
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Проверяем наличие # в username
            if (!username.includes('#')) {
                errorMessage.textContent = 'Добавьте # в ваше имя пользователя.';
                return;
            }

            // Используем username как email (заменяем # на @fake.com)
            const fakeEmail = username.replace('#', '@fake.com');

            // Firebase вход
            auth.signInWithEmailAndPassword(fakeEmail, password)
                .then((userCredential) => {
                    // Успешный вход
                    errorMessage.textContent = 'Вход успешен!';
                })
                .catch((error) => {
                    // Ошибка входа
                    errorMessage.textContent = error.message;
                });
        });
    </script>
</body>
</html>
